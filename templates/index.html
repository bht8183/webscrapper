<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month and Year Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; /* Adjust as needed */
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .instructions {
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="instructions">
            <h3>Instructions:</h3>
            <p>Enter the start date, end date, and product to generate the tax exemption data.When inputting the month keep it to one digit if possible and the year must be inputted using 4 digits. Example format: 5/2/2024</p>
        </div>
        <h2>Enter Month, Year, and Product</h2>
        <form action="/download_excel" method="post">
            <label for="start_date">Start Date:</label>
            <input type="text" id="start_date" name="start_date" placeholder="start date" required>
            <label for="end_date">End Date:</label>
            <input type="text" id="end_date" name="end_date" placeholder="end date" required>
            <label for="product">Product:</label>
            <input type="text" id="product" name="product" placeholder="---" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
